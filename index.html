        // Fungsi untuk mendapatkan gambar acak berdasarkan kata kunci
        function getRandomImage() {
			const karakter = daftarMakanan[Math.floor(Math.random()*daftarMakanan.length)]
            const keyword = karakter + " One Piece"; // Ganti 'cats' dengan kata kunci yang diinginkan

			//console.log(url);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const images = data.items;
                    const randomImage = images[Math.floor(Math.random() * images.length)];

                    if (randomImage) {
                        const imageUrl = randomImage.link;
                        const imageElement = document.createElement('img');
